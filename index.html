<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Galary</title>

    <!-- daisyui and tailwind css -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="border-b-2 border-slate-500">
            <div class="navbar bg-base-100 p-5">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">News Galary</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>News</a></li>
                        <li><a>Vlog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- category menu  -->
        <section class="mt-4">
            <div id="category-section" class="flex justify-around">

            </div>
        </section>
    </header>
    <main>
        <!-- total news in this category -->
        <section class="pt-20 w-9/12 mx-auto">
            <div id="total-news">

            </div>
        </section>
        <section class="pt-20 w-9/12 mx-auto">
            <div id="news-container" class="gap-4">

            </div>
        </section>

        <!-- modal section  -->
        <section>
            <!-- The button to open modal -->


            <!-- Put this part before tag -->
            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box">
                    <div id="news-detail-body">

                    </div>
                    <div class="modal-action">
                        <label for="my-modal" class="btn">Close</label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
